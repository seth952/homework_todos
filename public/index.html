<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
  <ul>
    <li v-for="(task, index) in tasks" v-bind:class="task.complete ? 'complete': 'not-complete'">
      <span>{{task.name}}</span>
      <span v-if="task.complete">Complete</span>
      <button v-if="!task.complete" v-on:click="taskComplete(index)">To Do</button>
    </li>
  </ul>
  <form v-on:submit.prevent="saveNewTask">
    <label for="new-task">Stuff to get done:</label>
    <input v-model="newTask" type="text" id="new-task" />
    <input type="submit" value="Save Task" />
  </form>
  </div>
</body>
</html>
